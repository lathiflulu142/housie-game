<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Housie - Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-screen" class="join-container">
        <div class="join-box">
            <h1>ğŸŸï¸ Join Game</h1>
            <p>Ask the host for the 4-digit Room Code!</p>
            <input type="text" id="room-code-input" inputmode="numeric" pattern="[0-9]*" placeholder="1234" maxlength="4" autocomplete="off">
            <button id="join-btn" onclick="joinRoom()">Enter Game</button>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <header>
            <div>
                <h1>ğŸŸï¸ Player</h1>
                <div class="room-badge">Room: <span id="player-room-display"></span></div>
            </div>
            <div class="header-actions">
                <button id="show-board-btn" onclick="openModal()">ğŸ”¢ Called Numbers</button>
            </div>
        </header>

        <main>
            <div style="text-align: center; margin-bottom: 15px;">
                <h3 style="color: #6e8efb;">Host Called: <span id="latest-called-num" style="font-size: 26px; color: #ff0844; font-weight: 900;">Waiting...</span></h3>
            </div>

            <div class="ticket-container">
                <h2>My Ticket</h2>
                <p>Tap a number when the host calls it!</p>
                <div id="player-ticket" class="ticket-grid"></div>
            </div>

            <div class="claims-container">
                <button class="claim-btn" onclick="claimPrize('Jaldi 5')">Jaldi 5</button>
                <button class="claim-btn" onclick="claimPrize('Top Line')">Top Line</button>
                <button class="claim-btn" onclick="claimPrize('Middle Line')">Mid Line</button>
                <button class="claim-btn" onclick="claimPrize('Bottom Line')">Bot Line</button>
                <button class="claim-btn full-house" onclick="claimPrize('Full House')">ğŸ‰ FULL HOUSE ğŸ‰</button>
            </div>
        </main>
    </div>
    <div id="board-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Numbers Called So Far</h2>
            <div id="full-board" class="board-grid"></div>
        </div>
    </div>
    <div id="board-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Numbers Called So Far</h2>
            <div id="full-board" class="board-grid"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="player.js"></script>
</body>
</html>
