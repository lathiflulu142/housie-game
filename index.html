<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Housie Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .welcome-box { background: rgba(255, 255, 255, 0.85); padding: 40px 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.5); animation: floatUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes floatUp { 0% { transform: translateY(50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .main-title { font-size: 42px; font-weight: 900; background: linear-gradient(135deg, #ff0844, #ffb199); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; margin: 0 0 10px 0; letter-spacing: 1px; }
        .subtitle { font-size: 16px; font-weight: 600; color: #2c3e50; margin-bottom: 30px; }
        .action-buttons { display: flex; flex-direction: column; gap: 15px; }
        .action-btn { padding: 18px; border-radius: 15px; border: none; color: white; font-weight: 800; font-size: 18px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .action-btn:active { transform: scale(0.95); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-blue { background: linear-gradient(135deg, #6e8efb, #a777e3); }
        .btn-red { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1 class="main-title">üéâ Housie Party</h1>
        <p class="subtitle">Welcome! Are you hosting the game, or joining a friend?</p>
        <div class="action-buttons">
            <button class="action-btn btn-blue" onclick="window.location.href='host.html'">üé§ Create Room</button>
            <button class="action-btn btn-red" onclick="window.location.href='player.html'">üéüÔ∏è Join Game</button>
        </div>
    </div>
    <script>
        let savedTheme = localStorage.getItem('housie_theme') || 'default';
        if (savedTheme !== 'default') document.body.className = savedTheme;
    </script>
</body>
</html>
